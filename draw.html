<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        $(function(){
            var ctx = $("#canvas")[0].getContext("2d");
            ctx.fillStyle = "black";
            ctx.strokeStyle = "red";

            var lastX=0, lastY=0;

            // As an exercise:
            // - Fix the drawing-from-top-left bug
            // - Only draw when the mouse is down
            // - Allow erasing with the right mouse button (bonus, 5 points!)

            $("#canvas").mousemove(function(e){
                console.info(e);

                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.clientX, e.clientY);
                ctx.stroke();

                lastX = e.clientX;
                lastY = e.clientY;
            });
        })
    </script>
    <style>
        #canvas {
            border: 2px solid red;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
</html>
